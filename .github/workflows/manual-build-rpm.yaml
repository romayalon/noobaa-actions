name: Manual RPM Build Dispatch
on: 
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to RPM Build From'
        required: true
      tag:
        description: 'Additional tag for the build (such as alpha, beta, etc.) - Optional'
        default: ''

jobs:
  manual-rpm-build-and-upload-artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'romayalon/noobaa-core'
          ref: ${{ github.event.inputs.branch }}
     
      - name: Get Version
        id: version
        run: echo "version=$(jq -r '.version' < ./package.json)" >> $GITHUB_OUTPUT

      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Prepare Suffix
        id: suffix
        if: ${{ github.event.inputs.tag != '' }}
        run: echo suffix="-${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
      
      - name: Build RPM
        id: build_rpm
        run: |
          echo "::starting make rpm"
          make rpm
          echo "::make rpm completed"
          RPM_BASE_VERSION=noobaa-core-${{ steps.version.outputs.version }}-1.el8.x86_64
          DATE="${{ steps.date.outputs.date }}"
          echo "::warning RPM_BASE_VERSION=${RPM_BASE_VERSION} DATE=${DATE}"
          RPM_FULL_PATH="${RPM_BASE_VERSION}_${{ github.event.inputs.branch }}_${DATE}${{ steps.suffix.outputs.suffix }}.rpm"
          echo "::warning RPM FULL PATH=${RPM_FULL_PATH}"
          cp ./build/rpm/${RPM_BASE_VERSION}.rpm ${RPM_FULL_PATH}
          echo "rpm_full_path=${RPM_FULL_PATH}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: noobaa_rpm
          path: ${{ steps.build_rpm.outputs.rpm_full_path }}

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.NEWAWSPROJKEY }}
          aws-secret-access-key: ${{ secrets.NEWAWSPROJSECRET }}
          aws-region: us-east-1

      - name: Copy RPM to S3 bucket
        if: ${{ env.UPLOAD_TO_S3 == true }}
        run: aws s3 cp ${{ steps.build_rpm.outputs.rpm_full_path }} s3://noobaa-core-rpms/
